<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 10% auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 72px;
            color: #ff5733;
        }
        p {
            font-size: 24px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #ff5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It seems you've stumbled upon a page that doesn't exist.</p>
        <p>Don't worry, even the best explorers get lost sometimes.</p>
    </div>
</body>
</html>
